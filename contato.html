<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centrou - Contato</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a href="home.html" class="logo">
        <img src="imagens/logo.png" alt="Logo Centrou" />
        Centrou
      </a>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="home.html" class="navbar-link">Home</a></li>
          <li><a href="sobre.html" class="navbar-link">Sobre</a></li>
          <li><a href="menu.html" class="navbar-link">Cardápio</a></li>
          <li><a href="contato.html" class="navbar-link active">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Contato e Reserva</h2>
      <form action="#" method="post" class="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" />

        <label for="mensagem">Mensagem / Reserva:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Centrou - Tradição Nordestina no Centro da Cidade</p>
      <p>Endereço: Rua General Osório, 123 - João Pessoa, PB</p>
      <p>Telefone: (83) 1234-5678</p>
    </div>
  </footer>
</body>
</html>
